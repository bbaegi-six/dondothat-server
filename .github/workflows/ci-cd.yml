name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dondothat
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h"127.0.0.1" --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i seconds remaining)"
            sleep 1
          done
          if [ "$i" = 0 ]; then
            echo "MySQL failed to start"
            exit 1
          fi

      - name: Verify MySQL connection and create test database
        run: |
          mysql -h127.0.0.1 -uroot -proot -e "SELECT VERSION();"
          mysql -h127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS dondothat CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          mysql -h127.0.0.1 -uroot -proot -e "SHOW DATABASES;"

      - name: Run tests
        run: |
          set -x
          ./gradlew --version
          java -classpath gradle/wrapper/gradle-wrapper.jar org.gradle.wrapper.GradleWrapperMain tasks
          java -classpath gradle/wrapper/gradle-wrapper.jar org.gradle.wrapper.GradleWrapperMain test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Gradle Tests
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: java -classpath gradle/wrapper/gradle-wrapper.jar org.gradle.wrapper.GradleWrapperMain build -x test

      - name: Create Dockerfile for Spring Legacy
        run: |
          cat > Dockerfile << 'EOF'
          FROM tomcat:9.0-jre17-temurin-alpine
          
          # 기본 webapps 제거
          RUN rm -rf /usr/local/tomcat/webapps/*
          
          # WAR 파일을 ROOT로 배포
          COPY build/libs/*.war /usr/local/tomcat/webapps/ROOT.war
          
          EXPOSE 8080
          
          ENV SPRING_PROFILES_ACTIVE=prod
          
          CMD ["catalina.sh", "run"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dondothat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          script: |
            # Docker Compose 파일 생성 (Spring Legacy + Tomcat)
            cat > docker-compose.yml << 'EOF'
            version: "3.8"
            
            services:
              dondothat-server:
                image: ghcr.io/${{ github.repository_owner }}/dondothat:latest
                container_name: dondothat-server
                ports:
                  - "8080:8080"
                environment:
                  - SPRING_PROFILES_ACTIVE=prod
                  - DB_HOST=mysql-server
                  - DB_USERNAME=root
                  - DB_PASSWORD=root
                  - DB_NAME=dondothat
                depends_on:
                  - mysql
                networks:
                  - dondothat-network
                restart: unless-stopped
            
              mysql:
                image: mysql:8.0
                container_name: mysql-server
                environment:
                  - MYSQL_ROOT_PASSWORD=root
                  - MYSQL_DATABASE=dondothat
                ports:
                  - "3306:3306"
                volumes:
                  - mysql_data:/var/lib/mysql
                networks:
                  - dondothat-network
                restart: unless-stopped
            
            networks:
              dondothat-network:
                driver: bridge
            
            volumes:
              mysql_data:
            EOF
            
            # 최신 이미지 pull
            docker pull ghcr.io/${{ github.repository_owner }}/dondothat:latest
            
            # 서비스 재시작
            /usr/local/bin/docker-compose down || true
            /usr/local/bin/docker-compose up -d
            
            # 상태 확인
            sleep 15
            /usr/local/bin/docker-compose ps
            /usr/local/bin/docker-compose logs --tail=10 dondothat-server 실행
            docker run -d \
              --name dondothat-server \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              --restart unless-stopped \
              ghcr.io/${{ github.actor }}/dondothat:latest
            
            # 컨테이너 시작 확인
            echo "Waiting for container to start..."
            sleep 15
            
            # 상태 확인
            echo "=== Container Status ==="
            docker ps | grep dondothat-server || echo "Container not found"
            
            echo "=== Application Logs ==="
            docker logs dondothat-server --tail=10 || echo "No logs available"
            
            echo "=== Deployment Complete ==="